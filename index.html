<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="img/odin-lined.png" alt="logo" class="odin">
                <h1 class="odin">Welcome to OdinSociety</h1>
            </div>
        </div>

        <div class="right">
            <div class="dummy-text left">
                <p> This is not a real online service! You know you need 
                    something like this in your life to help you realize 
                    your deepest dreams. 
                </p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                <fieldset class="left form">
                    <legend class="fieldset-text">Let's do this!</legend>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone" minlength="9" maxlength="9">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </fieldset>
                </div>
                <div class="left button create"><button type="submit">Create Account</button></div>
            </form>
            <div class="login left"><p>Already have an account? <a href="#"> Login</a></p></div>
        </div>
    </div>
</body>
</html>
